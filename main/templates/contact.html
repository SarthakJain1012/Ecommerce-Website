{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x600/?Contact" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <h2 class="text-center">Contact Us</h2>
  <form action="/contact" method="POST">
    {% csrf_token %}
    <div class="mb-3 container">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phonenumber" placeholder="Phone Number" name="phonenumber">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="mb-3 container">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc" type="desc"></textarea>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
